<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap + PHP</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style type="text/css">

        #tamanhoContainer {
            width: 500px;
        }

        .buttonRight {
            text-align: right;
        }

        #buttonSalvar {
            background-color: #FF1168;
            color: white;
            /*font-weight: bold;*/
        }

    </style>
</head>
<body>
    <div class="container" id="tamanhoContainer" style="margin-top: 40px;">
        <h3>Formulário de Cadastro</h3>
        <form style="margin-top: 15px;">
            <div class="form-group">
                <label>Nº do Produto</label>
                <input type="number" class="form-control" placeholder="Insira o número do produto">
            </div>
            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" class="form-control" placeholder="Insira o nome do produto">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select class="form-control">
                  <option>Periféricos</option>
                  <option>Hardware</option>
                  <option>Software</option>
                  <option>Celulares</option>
                </select>
            </div>            
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" class="form-control" placeholder="Insira a quantidade">
            </div>
            <div class="form-group">
                <label>Fornecedor</label>
                <select class="form-control">
                  <option>Fornecedor A</option>
                  <option>Fornecedor B</option>
                  <option>Fornecedor C</option>
                  <option>Fornecedor D</option>
                </select>
            </div>
            <div class="buttonRight">
                <button type="submit" id="buttonSalvar" class="btn btn-sm">Salvar</button>
            </div>
        </form>
    </div>
    


    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
