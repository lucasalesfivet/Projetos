<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de texto</title>
    <style type="text/css">

        div { /* tag */
            font-size: 60px;
        }

        .titulo { 
            /* 
            px -> tamanho fixo
            % -> tamanho relativo à configuração do browser
            em -> tamanho relativo ao container pai
            */
            font-size: 3em;
        }

        .conteudo {
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <div>
        <p class="titulo">Titulo</p>
        <p class="conteudo">Conteúdo</p>
    </div>
    
</body>
</html>
